<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required/>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputPassword"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           senha
           required
           />

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()  ">Entrar</button>
    <img src="..\\assets\\img\\quick-b-logo.jpg" />
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">Usuario Autenticado!</div>
  </form>
</div>
