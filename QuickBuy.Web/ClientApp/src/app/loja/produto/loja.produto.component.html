
<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="../../../../../arquivos/{{produto.nomeArquivo}}" /></div>
    <div class="col-md-6">

      <div class="row mb-4" style="color:#666;"><h1 class="h4">{{produto.descricao}}</h1></div>
      <div class="row mb-4" style="color:#666;"><h1 class="h4">{{produto.preco | currency:'BRL':'symbol':'0.2':'pt'}}</h1></div>
      <div class="row mb-4">
        <button class="btn btn-lg btn-danger" (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>
</div>
