<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:10%"><img src="..\..\..\..\..\arquivos\{{p.nomeArquivo}}" style="width:70%;height:10%" /></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:10%">
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                     [(ngModel)]="p.quantidade" placeholder="1"/>
            </td>
            <td style="width:20%">R$ {{p.preco | number: '1.0-2'}}</td>
            <td style="width:10%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <div class="card-title mb-4"><strong>Total</strong></div>
            <p class="card-text"><strong>R$ {{total | number:'1.0-2'}}</strong></p>
            <button class="btn btn-danger" style="width:100%" (click)="efetivarCompra()">Efetivar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
